<div *ngIf="imagesRootPath" class="ripped-paper-bg p-2 my-2 columns-[3] max-md:columns-[2] gap-1">
    <app-ref-image *ngFor="let image of data.imageGallery" [src]="imagesRootPath + '/' + image.path"
        [sourceUrl]="image.sourceUrl" (onClick)="dialogRef.close(image)" addClass="mb-1">
    </app-ref-image>
</div>
