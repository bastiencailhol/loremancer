<div *ngIf="imagesRootPath" class="ripped-paper-bg p-2 my-2 columns-[3] max-md:columns-[2] gap-1">
    <div *ngFor="let image of data.imageGallery" class="overflow-hidden mb-1">
        <img [src]="imagesRootPath + '/' + image.path" (click)="dialogRef.close(image)"
            class="rounded-sm cursor-pointer hover:scale-[1.03] hover:brightness-105 transition duration-400 ease-[cubic-bezier(0,0,0,1)]" />
    </div>
</div>
