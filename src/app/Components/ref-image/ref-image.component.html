<div class="relative image-wrapper">
  <div class="overflow-hidden transition-all ease-in-out duration-200 {{addClass}}" [ngClass]="expand && 'h-0'"
    #expandable>
    <img [src]="src"
      class="mx-auto max-h-[500px] rounded-sm cursor-pointer transition duration-400 ease-[cubic-bezier(0,0,0,1)]"
      alt="" (click)="onImageClick()" (load)="updateHeight()">
  </div>
  <app-source-url-button *ngIf="sourceUrl" [url]="sourceUrl"
    class="absolute right-0 top-0 lg:invisible lg:opacity-0 lg:translate-x-2 lg:-translate-y-2"></app-source-url-button>
</div>
