<button class="
    text-md
    font-semibold font-sans
    tracking-wider
    flex
    items-center
    gap-2
    px-4
    py-2
  " (click)="settingsDialog.showModal()">
  Settings<img class="opacity-90" src="assets/icons/settings.svg" alt="" />
</button>
<dialog #settingsDialog class="relative bg-transparent overflow-visible py-4 px-6">
  <h6>Character sheet</h6>
  <h2>Settings</h2>
  <main class="my-4">
    <div class="mt-3">
      <h6>Type of race</h6>
      <div class="flex gap-4">
        <!-- <p>Type of race: </p> -->
        <label class="flex items-baseline gap-2 hover:cursor-pointer text-lg">
          <input type="radio" />Fantasy creature
        </label>
        <label class="flex items-baseline gap-2 hover:cursor-pointer text-lg">
          <input type="radio" />Animals
        </label>
      </div>
    </div>
    <div class="mt-3">
      <h6>Display</h6>
      <label class="flex items-baseline gap-2 hover:cursor-pointer text-lg">
        <input type="checkbox" />Context section
      </label>
      <label class="flex items-baseline gap-2 hover:cursor-pointer text-lg">
        <input type="checkbox" />Image references
      </label>
    </div>
  </main>
  <div class="flex justify-between gap-3 -mx-3">
    <button (click)="close()" class="text-md
    font-semibold font-sans
    tracking-wider
    flex
    items-center
    gap-2
    px-3
    py-1">Close</button>
    <button (click)="save()" class="text-md
    font-semibold font-sans
    tracking-wider
    flex
    items-center
    gap-2
    px-3
    py-1">Save</button>
  </div>
