<button type="button" (click)="onButtonClick()"
  class="select-none font-semibold text-2xl tracking-wider flex gap-3 px-6 py-2.5 saturate-[1.1]" [ngStyle]="{
    '--lighter-color': version.lighterColor, 
    '--main-color': version.color,
    '--darker-color': version.darkerColor
  }">
  {{ version.text }}
  <img class="wand-up opacity-90" src="assets/icons/wand_up.svg" alt="" />
  <img class="wand-down hidden opacity-90" src="assets/icons/wand_down.svg" alt="" />
</button>
