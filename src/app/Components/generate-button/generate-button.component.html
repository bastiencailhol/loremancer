<div
  class="max-lg:fixed max-lg:pb-2 max-lg:left-0 max-lg:bottom-0 max-lg:w-full max-lg:flex max-lg:justify-center max-lg:z-50">
  <div class="bg-gradient-to-t from-black opacity-10 left-0 bottom-0 right-0 h-40 absolute lg:hidden select-none">
  </div>
  <button type="button" (click)="onButtonClick()"
    class="select-none font-semibold text-2xl tracking-wider flex gap-3 px-6 py-2.5 saturate-[1.1]" [ngStyle]="{
      '--lighter-color': version.lighterColor,
      '--main-color': version.color,
      '--darker-color': version.darkerColor
    }">
    {{ version.text }}
    <img class="wand-up" src="assets/icons/wand_up.svg" alt="" />
    <img class="wand-down hidden" src="assets/icons/wand_down.svg" alt="" />
  </button>
</div>
