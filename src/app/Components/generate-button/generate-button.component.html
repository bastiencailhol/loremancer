  type="button"
  (click)="onButtonClick()"
  class="cta-button flex gap-3"

>

  <img class="default" src="assets/icons/magic wand sparkles.svg" alt="" />
  <img class="active hidden" src="assets/icons/magic wand.svg" alt="" />
</button>
