<div class="bg-gray-300 py-8">
  <div class="container mx-auto px-4">
    <h1 class="mb-6">Fantasy Character Design Ideator</h1>

    <p>You'll never have the blank page again</p>
  </div>
</div>
<div class="container mx-auto px-4 py-5">
  <button
    type="button"
    (click)="rollAllAttributes()"
    class="
      py-2
      px-4
      mb-5
      bg-indigo-600
      hover:bg-indigo-700
      text-white
      w-full
      transition
      ease-in
      duration-200
      text-center text-base
      font-semibold
      shadow-md
      rounded-lg
    "
  >
    Générer
  </button>
  <div class="grid grid-cols-2 gap-6">
    <div *ngFor="let category of categories" class="mb-6">
      <h3 class="mb-4">{{ category.name }}</h3>
      <div *ngFor="let trait of category.traits" class="mb-3">
        <ng-container
          *ngTemplateOutlet="randomizedAttribute; context: { trait: trait }"
        ></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #randomizedAttribute let-trait="trait">
  <h5 class="uppercase text-xs font-semibold text-gray-500">
    {{ trait.name }}
  </h5>
  <div class="relative px-4 py-2 border border-gray-200 rounded-lg">
    <p class="font-semibold" style="min-height: 24px">{{ trait.selected }}</p>
    <div
      class="absolute top-0 right-2 flex"
      style="transform: translateY(-50%)"
    >
      <button
        type="button"
        class="
          flex
          justify-center
          items-center
          bg-gray-200
          hover:bg-gray-300
          text-gray-600
          transition
          ease-in
          duration-200
          text-center text-base
          font-semibold
          w-7
          h-7
          rounded-lg
          mr-1
        "
        (click)="rollAttributes(trait)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
      </button>
      <button
        type="button"
        [ngClass]="
          trait.locked
            ? 'bg-gray-600 hover:bg-gray-700 text-white'
            : 'bg-gray-200 hover:bg-gray-300 text-gray-600'
        "
        class="
          flex
          justify-center
          items-center
          transition
          ease-in
          duration-200
          text-center text-base
          font-semibold
          w-7
          h-7
          rounded-lg
        "
        (click)="toggleTraitLock(trait)"
      >
        <svg
          *ngIf="trait.locked; else unlockIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
        <ng-template #unlockIcon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
            />
          </svg>
        </ng-template>
      </button>
    </div>
  </div>
</ng-template>
