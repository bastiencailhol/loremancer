<div
  class="
    container
    mx-auto
    flex flex-col
    lg:flex-row lg:items-end
    justify-between
    px-4
    mb-10
    gap-4
    relative
  "
>
  <div
    class="
      banner
      flex flex-col
      2xl:flex-row 2xl:items-end
      items-start
      gap-x-8
      text-white
      pr-4
      sm:pr-20
      py-8
    "
  >
    <img
      src="assets/icons/logo_full.svg"
      alt=""
      class="2xl:translate-y-[10px]"
    />
    <p class="font-sans tracking-wider">
      Your creative companion to ignite your hero design ideas.
    </p>
  </div>
  <div class="self-end">
    <app-generate-button (onClick)="rollAllTraits()"></app-generate-button>
  </div>
</div>
<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 xl:grid-cols-3 gap-x-12">
    <div class="xl:col-span-1 gap-x-12">
      <div class="mb-10">
        <div class="flex mb-3">
          <h4 class="flex-grow">Archetype</h4>
          <div class="flex gap-1 px-3">
            <app-reroll-button
              *ngIf="!coreTraitsCategory.locked"
              (onClick)="rollCategoryTraits(coreTraitsCategory)"
            ></app-reroll-button>
            <app-lock-button
              (onClick)="toggleCategoryLock(coreTraitsCategory)"
              [isLocked]="coreTraitsCategory.locked"
            ></app-lock-button>
          </div>
        </div>
        <div class="card grid xl:grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
          <div *ngFor="let trait of coreTraitsCategory.traits">
            <ng-container
              *ngTemplateOutlet="
                genericTrait;
                context: { category: coreTraitsCategory, trait: trait }
              "
            ></ng-container>
          </div>
        </div>
      </div>
      <div class="mb-10">
        <div class="flex mb-3">
          <h4 class="flex-grow">Physical traits</h4>
          <div class="flex gap-1 px-3">
            <app-reroll-button
              *ngIf="!physicalTraitsCategory.locked"
              (onClick)="rollCategoryTraits(physicalTraitsCategory)"
            ></app-reroll-button>
            <app-lock-button
              (onClick)="toggleCategoryLock(physicalTraitsCategory)"
              [isLocked]="physicalTraitsCategory.locked"
            ></app-lock-button>
          </div>
        </div>
        <div class="card grid xl:grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
          <div *ngFor="let trait of physicalTraitsCategory.traits">
            <ng-container
              *ngTemplateOutlet="
                genericTrait;
                context: { category: physicalTraitsCategory, trait: trait }
              "
            ></ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="xl:col-span-2 relative mb-10">
      <div class="flex">
        <h4 class="flex-grow mb-3">Equipments</h4>
        <div class="flex gap-1 px-3">
          <app-reroll-button
            *ngIf="!equipmentsCategory.locked"
            (onClick)="rollCategoryTraits(equipmentsCategory)"
          ></app-reroll-button>
          <app-lock-button
            (onClick)="toggleCategoryLock(equipmentsCategory)"
            [isLocked]="equipmentsCategory.locked"
          ></app-lock-button>
        </div>
      </div>
      <div class="grid md:grid-cols-3 grid-rows-12 gap-4">
        <ng-container *ngFor="let trait of equipmentsCategory.traits">
          <ng-container
            *ngTemplateOutlet="equipmentTrait; context: { trait: trait }"
          ></ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #genericTrait let-category="category" let-trait="trait">
  <h6 class="">
    {{ trait.name }}
  </h6>
  <div class="flex">
    <ng-container
      *ngTemplateOutlet="
        attributeSelect;
        context: { trait: trait, addClass: '-m-2 px-2' }
      "
    ></ng-container>
    <div class="flex gap-1">
      <app-reroll-button
        *ngIf="!trait.locked"
        (onClick)="rollTrait(trait)"
      ></app-reroll-button>
      <app-lock-button
        (onClick)="toggleTraitLock(category, trait)"
        [isLocked]="trait.locked"
      ></app-lock-button>
    </div>
  </div>
</ng-template>

<ng-template #equipmentTrait let-trait="trait">
  <div class="card flex {{ trait.dimensions }}">
    <div
      class="flex items-center rounded-lg px-2"
      [style.backgroundColor]="trait.color"
    >
      <img
        src="./assets/icons/{{ trait.icon }}.svg"
        alt=""
        class="min-w-9 h-9"
      />
    </div>
    <ng-container
      *ngTemplateOutlet="
        attributeSelect;
        context: { trait: trait, addClass: 'px-3' }
      "
    ></ng-container>
    <div class="flex flex-col justify-between gap-2">
      <app-reroll-button
        *ngIf="!trait.locked"
        (onClick)="rollTrait(trait)"
      ></app-reroll-button>
      <div *ngIf="trait.locked" class="h-7 w-7"></div>
      <app-lock-button
        (onClick)="toggleTraitLock(equipmentsCategory, trait)"
        [isLocked]="trait.locked"
      ></app-lock-button>
    </div>
  </div>
</ng-template>

<ng-template #attributeSelect let-trait="trait" let-addClass="addClass">
  <div class="flex-grow min-w-0 flex">
    <select
      class="
        max-w-full
        min-w-full
        appearance-none
        focus:ring-0
        border-none
        bg-none
        whitespace-normal
        break-words
        p-0
        text-xl
        font-medium
        self-center
        tracking-wide
        cursor-pointer
        {{ addClass }}
      "
      name="{{ trait.name }}"
      [(ngModel)]="trait.selected"
    >
      <option
        *ngFor="let attribute of trait.attributes"
        value="{{ attribute }}"
      >
        {{ attribute }}
      </option>
    </select>
  </div>
</ng-template>
